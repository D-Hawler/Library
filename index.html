<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <section id="library">
        <div id="172824ee-5edc-4e23-a573-7933109de3af" class="bookContainer">
            <div class="book" title="Annotation: Monogatari by Nisio isin , 292 pages.">
                <h1 class="rotated-text">Monogatari<br>by Nisio isin </h1>
                <div class="raedStatus"><a href="#" class="switchReadStatus" id="172824ee-5edc-4e23-a573-7933109de3af">Didn't read</a></div>
            </div>
            <a href="#" class="deleteBook">Ã—</a>
        </div>
    </section>
    <section class="menu">
        <form id="addBook">
            <fieldset>
                <label for="title">Title:</label>
                <input type="text" id="title" maxlength="15" required><br>

                <label for="author">Author:</label>
                <input type="text" id="author" maxlength="15" required><br>

                <label for="pages">Pages:</label>
                <input type="text" id="pages" required><br>

                <label for="raed">Did you read this book</label>
                <select id="read">
                    <option value="Didn't read">didn't read</option>
                    <option value="Read">read</option>
                </select><br>

                <button type="submit">Add the book</button>
            </fieldset>
        </form>
    </section>
</body>
</html>
